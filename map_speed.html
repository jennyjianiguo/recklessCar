<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 20,
            center: new google.maps.LatLng(52.692536, 13.295124)
        });

        new google.maps.Polyline({
            clickable: false,
            geodesic: true,
            strokeColor: "#ADD8E6",
            strokeOpacity: 1.000000,
            strokeWeight: 2,
            map: map,
            path: [
                new google.maps.LatLng(52.692229, 13.295218),
                new google.maps.LatLng(52.692293, 13.295196),
                new google.maps.LatLng(52.692364, 13.295174),
                new google.maps.LatLng(52.692440, 13.295157),
                new google.maps.LatLng(52.692508, 13.295141),
                new google.maps.LatLng(52.692575, 13.295121),
                new google.maps.LatLng(52.692635, 13.295101),
                new google.maps.LatLng(52.692694, 13.295075),
                new google.maps.LatLng(52.692769, 13.295044),
                new google.maps.LatLng(52.692848, 13.295010),
            ]
        });

        new google.maps.Circle({
            strokeColor: '#5823F5',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#5823F5',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(52.6922287, 13.2952179),
            radius: 1.5
        });

        new google.maps.Circle({
            strokeColor: '#4334FC',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#4334FC',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(52.6922933, 13.2951961),
            radius: 1.5
        });

        new google.maps.Circle({
            strokeColor: '#6819EE',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#6819EE',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(52.6923638, 13.2951744),
            radius: 1.5
        });

        new google.maps.Circle({
            strokeColor: '#2654FF',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#2654FF',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(52.6924399, 13.2951574),
            radius: 1.5
        });

        new google.maps.Circle({
            strokeColor: '#5B21F4',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#5B21F4',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(52.6925082, 13.2951405),
            radius: 1.5
        });

        new google.maps.Circle({
            strokeColor: '#5823F5',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#5823F5',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(52.6925746, 13.2951207),
            radius: 1.5
        });

        new google.maps.Circle({
            strokeColor: '#8C08D8',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#8C08D8',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(52.6926352, 13.2951013),
            radius: 1.5
        });

        new google.maps.Circle({
            strokeColor: '#4136FD',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#4136FD',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(52.6926941, 13.2950745),
            radius: 1.5
        });

        new google.maps.Circle({
            strokeColor: '#383FFE',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#383FFE',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(52.6927693, 13.2950441),
            radius: 1.5
        });

        new google.maps.Circle({
            strokeColor: '#0E7EF4',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#0E7EF4',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(52.6928482, 13.29501),
            radius: 1.5
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
